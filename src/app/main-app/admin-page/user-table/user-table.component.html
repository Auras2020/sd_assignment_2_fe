<div>

  <div>

    <div class="add-button">
      <button mat-raised-button class="add-user-button" (click)="openUserDialog()">Add user</button>
    </div>

    <div class="mat-elevation-z4">

      <div class="table-container">

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 user-table">

          <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef class="edit-column"></th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button (click)="openUserDialog(element)">
                <mat-icon fontSet="material-icons-outlined" class="edit-button">edit</mat-icon>
              </button>
            </td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>NAME</th>
            <td mat-cell *matCellDef="let element" class="employee-detail">{{element.name}}</td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>EMAIL</th>
            <td mat-cell *matCellDef="let element" class="employee-detail">{{element.email}}</td>
          </ng-container>

          <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef>ROLE</th>
            <td mat-cell *matCellDef="let element" class="employee-detail">{{element.role}}</td>
          </ng-container>

          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef class="delete-column"></th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button (click)="openDeleteUserDialog(element.id)">
                <mat-icon class="delete-button">delete_outline</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
  </div>
</div>
