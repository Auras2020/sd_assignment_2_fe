<h1 mat-dialog-title class="delete-device-dialog-title">Delete</h1>
<div class="dialog-content">
  Are you sure you want to delete this device?
</div>
<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close class="cancel-button">Cancel</button>
  <button mat-raised-button (click)="deleteDevice()" class="delete-device-button">Delete</button>
</div>
